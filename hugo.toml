baseURL = 'https://imsxx.com/'
title = '梦随乡兮'
theme = 'hugo-narrow'

languageCode = 'zh-CN'
defaultContentLanguage = 'zh-cn'
defaultContentLanguageInSubdir = false

timeZone = 'Asia/Shanghai'

hasCJKLanguage = true
enableEmoji = true

[pagination]
  pagerSize = 6

[permalinks]
  posts = "/:slug/"
  pages = "/:slug/"

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  description = "梦随乡兮的个人博客，留给我的时间恐怕是不多了。"
  keywords = ["梦随乡兮", "生活记录", "个人笔记"]
  defaultAuthor = "梦随乡兮"
  language = "zh-CN"
  shortName = "梦随"

  [params.logo]
    image = "/logo.png"
    link = "/"

  [params.favicon]
    svg = "/favicon.svg"

  images = ["/images/og-default.avif"]

  stickyHeader = true
  showThemeSwitch = true
  showDarkModeSwitch = true
  showLanguageSwitch = false

  colorScheme = "default"

  [params.themes]
    [params.themes.yu7]
      name = "yu7"
      order = 1
    [params.themes.claude]
      name = "Claude"
      order = 2
          [params.themes.default]
      name = "default"
      order = 3

  [params.author]
    name = "梦随乡兮"
    title = "一个喜欢折腾的非程序员."
    description = "博客使用 Hugo + Github + CloudFlare 搭建."
    avatar = "/logo.png"
    [[params.author.social]]
      name = "GitHub"
      url = "https://github.com/imsxx"
      icon = "github"
    [[params.author.social]]
      name = "Email"
      url = "mailto:admin@imsxx.com"
      icon = "email"

  [params.home]
    recentPostsCount = 5

  [params.post]
    showRelated = true
    relatedPostsCount = 3
    [params.post.license]
      show = true
      author = "梦随乡兮"
      name = "CC BY-NC-SA 4.0"
      description = "本作品采用知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议进行许可。请注明出处、非商业性使用，并以相同方式共享。"
      url = "https://creativecommons.org/licenses/by-nc-sa/4.0/"
      displayName = "CC BY-NC-SA 4.0"

  [params.analytics]
    enabled = true
    [params.analytics.google]
      enabled = true
      id = "G-FBGG2ZJ5PH"

  [params.readingProgress]
    enabled = true
    height = 3
    showOnHomepage = false
    smoothScroll = true
    hideOnComplete = false

[outputs]
  home = ["HTML", "RSS", "JSON", "WebAppManifest"]

[outputFormats]
  [outputFormats.WebAppManifest]
    mediaType = "application/manifest+json"
    baseName = "site"
    isPlainText = true

[menus]
  [[menus.main]]
    name = "文章"
    pageRef = "/posts/"
    weight = 20
    [menus.main.params]
      icon = "posts"
  
  [[menus.main]]
    name = "分类"
    pageRef = "/categories"
    weight = 30
    [menus.main.params]
      icon = "categories"
  
  [[menus.main]]
    name = "标签"
    pageRef = "/tags"
    weight = 40
    [menus.main.params]
      icon = "tags"
  
  [[menus.main]]
    name = "归档"
    pageRef = "/archives"
    weight = 50
    [menus.main.params]
      icon = "archive"
